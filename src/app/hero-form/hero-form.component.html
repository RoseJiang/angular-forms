<div class="container" [hidden]="submitted">
	<h1>Hero Form</h1>
	<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
		<div class="form-group">{{diagnostic}}
			<label for="name">Name</label>
			<input type="text" #name="ngModel" class="form-control" id="name" [(ngModel)]="model.name" name="name" required>
            <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">Name is required</div>
		</div>
		<div class="form-group">
			<label for="alterEgo">Alter Ego</label>
			<input type="text" class="form-control" id="alterEgo" [(ngModel)]="model.alterEgo" name="alterEgo">
		</div>
		<div class="form-group">
			<label for="power">Hero Power</label>
			<select class="form-control" [(ngModel)]="model.power" name="power" id="power" required>
				<option *ngFor="let power of powers" [value]="power">{{power}}</option>
			</select>
		</div>
		<button type="submit" class="btn btn-success" [disabled]="heroForm.form.invalid">Submit</button>
		<button type="button" class="btn btn-default" (click)="newHero();heroForm.reset()">New Hero</button>
	</form>
</div>
<div [hidden]="!submitted">
	<h1>You submitted the following.</h1>
	<div class="row">
		<div class="col-xs-3">
		    Name
	    </div> 
	    <div class="col-xs-9 pull-right">
	    	{{ model.name }}
	    </div>
	</div>
	<div class="row">
		<div class="col-xs-3">
		    Alter Ego
	    </div> 
	    <div class="col-xs-9 pull-right">
	    	{{ model.alterEgo }}
	    </div>
	</div>
	<div class="row">
		<div class="col-xs-3">
		    Hero Power
	    </div> 
	    <div class="col-xs-9 pull-right">
	    	{{ model.power }}
	    </div>
	</div>
	<button class="btn btn-primary" (click)="submitted=!submitted">Edit</button>
</div>
